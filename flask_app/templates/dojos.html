<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo's Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-evenly mt-3">
        <div>
            <h1 class="mb-3">New Dojo</h1>
            <form action="/dojos/add" method="post">
                <label class="me-1" for="dojo_name">Name:</label>
                <input name="dojo_name" type="text">
                <input class="d-block mt-3 ms-5 btn btn-primary" type="submit" value="Create">
            </form>
        </div>
        <div>
            <h1 class="mb-3">All Dojos</h1>
            <div class="d-flex flex-column border border-dark mb-3">
                <!--list of all the dojos with links to the dojo ninjas page-->
                {% for one_dojo in all_dojos %}
                    <a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a>
                {% endfor %}
            </div>
            <a href="/ninjas/new">Add Ninja</a>
        </div>
    </div>
</body>

</html>
