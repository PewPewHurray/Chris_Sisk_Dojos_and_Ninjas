<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center">
        <div>
            <h1 class="mb-4">New Ninja</h1>
            <form class="row g-3" action="/ninjas/add" method="post">
                <div  class="row mb-3">
                    <label for="dojo_id" class="col-sm-2 col-form-label">Dojo:</label>
                    <div class="col-sm-10">
                        <select id="dojo_id" name="dojo_id">
                            <!--for loop for inputing dojos as options-->
                            {% for one_dojo in all_dojos %}
                                <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="first_name", name="first_name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="age" class="col-sm-2 col-form-label">Age:</label>
                    <div class="col-sm-10">
                        <input type="number" id="age" name="age">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <input class="btn btn-primary" type="submit" value="Create">
                </div>
            </form>
            <a href="/dojos">Home</a>
        </div>
    </div>
</body>

</html>
