<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1>{{one_dojo.name}} Ninjas</h1><!--Need variable for which dojo's ninjas-->
        <table class="border border-dark">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <!--for loop for displaying each ninja in specific dojo
                each loop should be in a form need dojo_id and name-->
                {% for one_ninja in one_dojo.ninjas %}
                    <tr>
                        <td>{{one_ninja.first_name}}</td>
                        <td>{{one_ninja.last_name}}</td>
                        <td>{{one_ninja.age}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dojos">Home</a>
    </div>
</body>

</html>
